<div class="container bg-dark text-white">
  <div class="me-5">
    <div class="text-center bg-dark">
      <img class="img-fluid mt-5" src="assets/img/Logo.png"  >
    </div>
  </div >
    <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleInputEmail1"><h4> Email</h4></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email" formControlName="email">
          <small id="emailHelp" class="form-text text-muted text-outline-success"><h6><em> Nunca compartiriamos tu información con otras personas.</em></h6></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><h4> Contraseña</h4></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña" formControlName="password">
        </div>
        <br/>
        
        <p class="text-danger" *ngIf="wrong">Usuario o Contraseña incorrectos</p>
        <small id="emailHelp" class="form-text text-muted"> <h6>No tienes un usuario? ¡Create uno!</h6></small>
         <br/>
         <button type="submit" class="btn btn-success border-light me-5 mt-2" style="background: linear-gradient(180deg, #44ffa8 0%, #198754 100%); border-radius: 20px;" (click)="login()">Iniciar sesión</button>
         <button type="submit" class="btn btn-outline-success border-light mt-2 " style="background: linear-gradient(180deg, #383f46 0%, #212529 100%);border-radius: 20px; text-emphasis-style: #198754;" (click)="goToSignup()">Crear Usuario</button>
    </form>
</div>
